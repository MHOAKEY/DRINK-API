<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RANDOM DRINK</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item grid-item-1">
        <h1 id="h1">LET'S HAVE A DRINKIN'!</h1>
      </div>
      <div class="grid-item grid-item-2">
        <button id="random" onclick="getDrinkData()">RANDOM DRINK</button>
      </div>
      <div class="grid-item grid-item-3">
        <label for="ingredients">Ingredient List:</label>
        <select name="ingredients" id="ingredients"></select>
        <button
          id="submitIngredient"
          onclick="getDrinkDataFromIngredientSelect()"
        >
          GET DRINK FROM INGREDIENT
        </button>
      </div>
      <div id="drinkContainer-image" class="grid-item grid-item-4"></div>
      <div
        id="drinkContainer-typeAndIngredients"
        class="grid-item grid-item-5"
      ></div>
      <div id="drinkContainer-instructions" class="grid-item grid-item-6"></div>
    </div>
    <footer>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
